<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>shop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="cart">
        <p>Cart({{cart}})</p>
      </div>
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image"/>
        </div>

        <div class="product-info">

          <h1>{{ title }}</h1>

          <h1>{{ description }}</h1>

          <h3>details</h3>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <h3>variants</h3>
          <div v-for="(variant, index) in variants"
                :key="variant.variantId"
                class="color-box"
                :style="{ backgroundColor: variant.variantColor }"
                @mouseover="updateProduct(index)">
          </div>

          <div>
            <button v-on:click="addToCart"
                    :disabled="!inStock"
                    :class="{ disabledButton: !inStock }">Add to Cart</button>
            <button v-on:click="removeFromCart"
                    :disabled="!inStock || cart <= 0"
                    :class="{ disabledButton: !inStock }">remove</button>
          </div>

          <p v-if="inStock > 10">In Stock</p>
          <p v-else-if="inStock <= 10 && inStock > 0">Almost Out of Stock</p>
          <p v-else>Out of Stock</p>

        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

  </body>
</html>
